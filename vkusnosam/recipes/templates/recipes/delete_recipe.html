{% extends 'base.html' %}
{% block content %}
<div class="delete-recipe">
    <section >
    <h1> Вы уверены, что хотите удалить рецепт {{recipe.name}}?</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p><button type="submit" class="delete-recipe-button">Удалить</button></p>
    </form>
    </section>
    <div class="no_delete_button">
        <p><a href="{% url 'update_recipe' slug=recipe.slug  %}">Нет не надо</a></p>
    </div>
</div>
{% endblock %}
